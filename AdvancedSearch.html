<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Advanced Search</title>
    <link href="index.css" rel="stylesheet" />
    
</head>
<body>
    <div id="taskbar">
        <a href="index.html">Google Search</a>
        <a href="ImageSearch.html">Image Search</a>
        <a href="#">Advanced Search</a>
    </div>
    <div id="logo_advanced">
        <img src="small_logo.png" alt="Logo" />
    </div>
    <div>
        <h2>Advanced Search</h2>
        <hr />
    </div>
    
    <div id="advcontainer">
        <form action="https://www.google.com/search" >
            <table>
                <tr>
                    <td>Find pages with... </td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_q" /><br /><br /></td>
                </tr>
                <tr>
                    <td>all these words: </td>
                    <td><input type="text" name="as_epq" /><br /><br /></td>
                </tr>
                <tr>
                    <td>any ot these words: </td>
                    <td><input type="text" name="as_oq" /><br /><br /></td>
                </tr>
                <tr>
                    <td>none of these words: </tdnone>
                    <td><input type="text" name="as_eq" /><br /><br /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Advanced Search" style="float: right;"/>
                    </td>
                </tr>
            </table>
           
        </form>
    </div>
</body>
</html>
